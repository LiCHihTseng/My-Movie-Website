<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/booking_ticket.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;
            0,9..40,600;0,9..40,700;0,9..40,800;1,9..40,400;1,9..40,500;1,9..40,600&family=Roboto:ital,
            wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="grid-container">
        <div class="brand col-lg-3">Movie</div>
        <div class="page-links col-lg-3">
            <div id="translate">
            </div>

        </div>


    </div>


    <div class="poster-container">
        <div id="movie-img"></div>
        <!-- <img id="movie-img" src="media/Rectangle 2.png" alt="Movie Poster"> -->
        <div class="poster-content">

            <p id="release-date">2023</p>
            <h2 id="movie-title">Title</h2>

            <p id="category"></p>
            <p id="ticket-price">---</p>
        </div>

    </div>
    <div class="center">
        <div class="tickets">
            <div class="ticket-selector">
                <div class="head">

                </div>
                <div class="seats">
                    <div class="status">
                        <div class="item">Available</div>
                        <div class="item">Booked</div>
                        <div class="item">Selected</div>
                    </div>
                    <div class="all-seats">
                        <input type="checkbox" name="tickets" id="s1">
                        <label for="s1" class="seat booked"></label>
                    </div>
                </div>
                <div class="timings">
                    <div class="dates">
                        <input type="radio" name="date" id="d1" checked />
                        <label for="d1" class="dates-item">
                            <div class="day">Sun</div>
                            <div class="date">11</div>
                        </label>
                        <input type="radio" name="date" id="d2" checked />
                        <label for="d2" class="dates-item">
                            <div class="day">Mon</div>
                            <div class="date">12</div>
                        </label>
                        <input type="radio" name="date" id="d3" checked />
                        <label for="d3" class="dates-item">
                            <div class="day">Tue</div>
                            <div class="date">13</div>
                        </label>
                        <input type="radio" name="date" id="d4" checked />
                        <label for="d4" class="dates-item">
                            <div class="day">Wed</div>
                            <div class="date">14</div>
                        </label>
                        <input type="radio" name="date" id="d5" checked />
                        <label for="d5" class="dates-item">
                            <div class="day">Thu</div>
                            <div class="date">15</div>
                        </label>
                        <input type="radio" name="date" id="d6" checked />
                        <label for="d6" class="dates-item">
                            <div class="day">Sat</div>
                            <div class="date">17</div>
                        </label>

                    </div>
                    <div class="times">
                        <input type="radio" name="time" id="t1" checked />
                        <label for="t1" class="time">11:00</label>
                    </div>
                </div>
            </div>
            <div class="price">
                <div class="total">
                    <span>
                        <span class="count">0</span> Tickets
                    </span>
                    <div class="amount">0</div>
                </div>
                <button type="button">Book</button>
            </div>
        </div>
    </div>



</body>
<script src="js/translate.js"></script>
<script>
    translate.selectLanguageTag.show = true; //Select language for select that does not appear
    translate.ignore.class.push('brand'); //Ignore translating the brand class.
    translate.selectLanguageTag.languages = 'english,chinese_simplified,korean,arabic,japanese,italian,spanish';
    translate.execute();

    window.onload = function () {
    translate.selectLanguageTag.show = true; 
    translate.ignore.class.push('brand'); 
    translate.selectLanguageTag.languages = 'english,chinese_simplified,korean,arabic,japanese,italian,spanish';
    translate.execute();


};

</script>
<script src="js/booking_ticket.js"></script>


</html>
