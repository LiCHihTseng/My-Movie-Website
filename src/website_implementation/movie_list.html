<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/movie_list.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;
            0,9..40,600;0,9..40,700;0,9..40,800;1,9..40,400;1,9..40,500;1,9..40,600&family=Roboto:ital,

</head>

<body>
    <div class="grid-container">
        <div class="brand col-lg-3">Movie</div>
        <div class="page-links col-lg-3">
            <div id="translate">
            </div>

        </div>


    </div>
    <h2 id="title">Trending Movie</h2>
    <div class="content-container">

        <div id="card-container">

        </div>
        <!--Filter function reference comes from https://www.youtube.com/watch?v=RKfMtCNx1z0&ab_channel=CodingNepal-->
        <div class="filter">
            <h2>Filter</h2>
            <div class="filter_buttons">
                <button class="button-value active" data-name="All">All</button>
                <button class="button-value" data-name="Action">Action</button>
                <button class="button-value" data-name="Romance">Romance</button>
                <button class="button-value" data-name="Childrens">Childrens</button>
                <button class="button-value" data-name="Drama">Sci-Fi</button>
                <button class="button-value" data-name="Fantasy">Fantasy</button>
                <!-- <p>Location</p>
                <button class="button-value" data-name="SunnyBank Cinema">SunnyBank Cinema</button>
                <button class="button-value" data-name="All">All</button>
                <button class="button-value" data-name="All">All</button> -->
            </div>

        </div>

    </div>




</body>

<script src="js/movie_list.js" ></script>
<script src="https://res.zvo.cn/translate/translate.js"></script>
<script>
    translate.selectLanguageTag.show = true; //Select language for select that does not appear
    translate.ignore.class.push('brand'); //Ignore translating the brand class.
    translate.selectLanguageTag.languages = 'english,chinese_simplified,korean,arabic,japanese,italian,spanish';
    translate.execute();
</script>

</html>
